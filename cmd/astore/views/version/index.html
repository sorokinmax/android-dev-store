{{define "head"}}
<style>
    hr{ border: 1px #ccc dashed;
    }
    h1 {
        display: block;
        font-size: 2em;
        margin-block-start: 0px;
        margin-block-end: 0px;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
        border-right: thick solid #ccc;
    }
    table.main {
        text-align:center; 
        width:70%;
        margin-left:auto; 
        margin-right:auto;
        border: 1px solid black;
    }
    th, td {
        border: 1px solid black;
        padding: 5px;
    }
    td.notmain {
        border: 0px;
        padding: 0px;
    }
    .button {
        background-color: #4CAF50;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        margin: 4px 2px;
        cursor: pointer;
        width: 150px;
    }
    .toolButton {
        background-color: #00ACE6;
        border: 1px solid black;
        color: white;
        padding: 7px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        margin: 0px 7px;
        cursor: pointer;
        width: 100px;
    }
    .button-red {background-color: #f44336;width: 99%;}
    .button-yelow {background-color: #FFD54F;}
    span.block-inline {display: inline-block;}
</style>
{{end}}

{{define "content"}}
<h1>Android store</h1>
<hr>

<table class="main" cellpadding="1" cellspacing="1" >
    <tbody>
        <tr>
            <th>ID</th>
            <th>Package</th>
            <th>App label</th>
            <th>File name</th>
            <th>Version Name</th>
            <th>Version Code</th>
            <th>Upload Time</th>
            <th>Actions</th>
          </tr>
        <tr>
            <td>{{.apk.ID}}</td>
            <td>{{.apk.Package}}</td>
            <td>{{.apk.AppLabel}}</td>
            <td>{{.apk.APKFileName}}</td>
            <td>{{.apk.VersionName}}</td>
            <td>{{.apk.VersionCode}}</td>
            <td>{{.apk.UploadTime}}</td>
            <td>
                <table style="width:100%">
                    <tr>
                        <td class="notmain">
                            <button class="button" onClick="location.href='{{.apk.ApkUrl}}'">Install APK</button>
                        </td>
                        <td class="notmain">   
                            <button class="button" onClick="parent.location='{{.service_url}}/qr/{{.apk.ID}}'">Get QR</button>
                        </td>
                        <td class="notmain">
                            <button class="button" onClick="location.href='{{.apk.AabUrl}}'">Get AAB</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
<hr>
{{end}}
